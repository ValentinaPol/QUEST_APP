<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Reviews</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/all.css">
        <link rel="stylesheet" href="./css/main.css">
    </head>

    <body>
        <div class="content bg-dark text-white">
            <header>
                <div class="logo">
                    <p>BEST QUESTS</p>
                </div>
                <div class="header-links">
                    <nav>
                        <ul class="menu">
                            <li><a href="#">Подобрать квест</a></li>
                            <li><a href="#">Игрокам</a></li>
                            <li><a href="#">Отзывы</a></li>
                            <li><a href="#">Контакты</a></li>
                            <span id="close" class="hidden">
                                x
                            </span>
                        </ul>
                    </nav>
                </div>
                <span class="burger-menu">
                    <img src="./images/burger.svg" alt="burger">
                </span>
            </header>
            <div class="container height-min-view">
                <div class="container mt-5 mb-5">
                    <div class="row justify-content-around row-custom" id="reviews-list">
                        <!--<div class="col-4 bg-secondary card-review">
                            <p class="card-text" id="reviewer-name">По следам белого кролика</p>
                            <p class="card-text text-info mb-0" id="add-review-data">Квест</p>
                            <p class="card-text mb-0" id="add-quest-mark">Оценка: </p>
                            <p class="card-text" id="add-review-text">Время: <span>60 мин</span></p>
                        </div>-->
                    </div>
                </div>
                <form class="mt-3 col-6" id="order-form">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="fname-review">
                        <label for="fname-review" class="text-dark">Введите имя</label>
                        <p class="error-massage">Поле обязательное для заполненияю. Первая буква должна быть заглавной.
                            Имя должно содержать не менее 3 символов.</p>
                    </div>
                    <div class="container mb-3" id="select-container">
                        <div class="col">
                            <select class="form-select" id="quest-title-review" aria-label="Default select example">
                                <option selected>Выберите наименование квеста</option>
                            </select>
                        </div>
                        <div class="col mt-4">
                            <select class="form-select" id="quest-mark" aria-label="Default select example">
                                <option selected>Оцените квест</option>
                                <option value="1">Отлично</option>
                                <option value="2">Хорошо</option>
                                <option value="3">Удовлетворительно</option>
                                <option value="4">Плохо</option>
                                <option value="5">Ужасно</option>
                            </select>
                        </div>
                    </div>
                    <div class="input-review mt-3">
                        <span class="input-group-text">Отзыв</span>
                        <textarea class="form-control" aria-label="With textarea" id="review-text"></textarea>
                    </div>
                    <div class="d-flex justify-content-start mt-3">
                        <button class="btn btn-info" id="add-new-review">Оставить отзыв</button>
                    </div>
                </form>
                

            <script src="./js/header.js"></script>
            <script src="./js/utils.js"></script>
            <script src="./js/addNewReview.js"></script>

    </body>

    </html>
